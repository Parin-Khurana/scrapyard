<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sassy Kitty Judge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles2.css">
</head>
<body class="bg-gray-900 text-gray-100 hello-kitty-cursor">
    <div class="container mx-auto p-4 max-w-6xl">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold flex items-center gap-2 text-pink-400">
                <i class="bi bi-code-square text-pink-500"></i>
                Sassy Kitty Judge
                <span class="text-3xl bounce inline-block">ðŸ˜¼</span>
            </h1>
            <div class="flex gap-3">
                <button onclick="toggleTheme()" class="px-4 py-2 bg-pink-500 text-white rounded-full border-2 border-pink-600 hover:bg-pink-400 transition-colors flex items-center gap-2 shadow-md">
                    <i class="bi bi-moon-stars-fill"></i>
                    Theme
                </button>
                <button onclick="clearEditor()" class="px-4 py-2 bg-pink-500 text-white rounded-full border-2 border-pink-600 hover:bg-pink-400 transition-colors flex items-center gap-2 shadow-md">
                    <i class="bi bi-trash"></i>
                    Clear
                </button>
                <button id="runBtn" onclick="runCode()" class="px-4 py-2 bg-pink-500 text-white rounded-full border-2 border-pink-600 hover:bg-pink-400 transition-colors flex items-center gap-2 shadow-md">
                    <i class="bi bi-play-fill"></i>
                    Run
                </button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            <div class="bg-gray-800 rounded-xl p-4 shadow-lg border-4 border-pink-500 relative">
                <div class="kitty-judge"></div>
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 rounded-full bg-pink-500"></div>
                        <div class="w-3 h-3 rounded-full bg-pink-400"></div>
                        <div class="w-3 h-3 rounded-full bg-pink-300"></div>
                    </div>
                    <span class="text-pink-400 text-sm">kitty.py</span>
                </div>
                <div class="flex editor-container">
                    <div id="lineNumbers" class="line-numbers pr-2 text-pink-400"></div>
                    <textarea id="code" class="editor w-full bg-gray-800 text-gray-100 p-2 outline-none" spellcheck="false">print("Hello, Judge Kitty! Please review my code... ðŸ˜¼")</textarea>
                </div>
            </div>
            
            <div class="bg-gray-800 rounded-xl p-4 shadow-lg border-4 border-pink-500 relative">
                <div class="kitty-judge"></div>
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center gap-2">
                        <span class="text-pink-400">Kitty's Judgment</span>
                        <span id="statusIndicator" class="px-2 py-0.5 text-xs rounded-full bg-pink-100 text-pink-600">Judging...</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="copyOutput()" class="text-pink-400 hover:text-pink-600 transition-colors px-2 py-1">
                            <i class="bi bi-clipboard"></i>
                        </button>
                        <button onclick="clearOutput()" class="text-pink-400 hover:text-pink-600 transition-colors">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </div>
                <div id="output" class="output bg-gray-900 rounded-lg p-4 h-[400px] overflow-auto whitespace-pre text-gray-100">Judge Kitty is preparing to review your code... ðŸ˜¼</div>
            </div>
        </div>
    </div>

    <!-- Light Theme Warning Modal -->
    <div id="lightThemeModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-gray-800 rounded-xl p-6 max-w-md w-full border-4 border-pink-500">
            <h2 class="text-xl font-bold text-pink-400 mb-4">ðŸ™„ Seriously?</h2>
            <p class="text-gray-100 mb-4">Light theme? In 2025? Get better womp womp...</p>
            <div class="flex justify-end">
                <button onclick="closeLightThemeModal()" class="px-4 py-2 bg-pink-500 text-white rounded-full hover:bg-pink-400">
                    Fine, I'll stay in dark mode ðŸ˜”
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="script3.js"></script>
    <script type="module" src="main3.js"></script>
</body>
</html>
