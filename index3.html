<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Python Compiler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/pyodide@0.23.4/pyodide.js"></script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
          .editor {
            min-height: 400px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        .output {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        </style>
</head>
<body class="bg-slate-900 text-slate-100">
    <div class="container mx-auto p-4 max-w-6xl">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i class="bi bi-code-square text-blue-400"></i>
                Python Compiler
            </h1>
            <div class="flex gap-3">
                <button onclick="clearEditor()" class="px-4 py-2 bg-slate-700 rounded-lg hover:bg-slate-600 transition-colors flex items-center gap-2">
                    <i class="bi bi-trash"></i>
                    Clear
                </button>
                <button onclick="runCode()" class="px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-500 transition-colors flex items-center gap-2" id="run-button">
                    <i class="bi bi-play-fill"></i>
                    Run
                </button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            <div class="bg-slate-800 rounded-xl p-4">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 rounded-full bg-red-500"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                        <div class="w-3 h-3 rounded-full bg-green-500"></div>
                    </div>
                    <span class="text-slate-400 text-sm">main.py</span>
                </div>
                <textarea id="code" class="editor w-full bg-slate-800 text-slate-100 p-2 outline-none resize-none" spellcheck="false"></textarea>
            </div>
            
            <div class="bg-slate-800 rounded-xl p-4">
                <div class="flex items-center justify-between mb-3">
                    <span class="text-slate-400">Output</span>
                    <button onclick="clearOutput()" class="text-slate-400 hover:text-slate-100 transition-colors">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div id="output" class="output bg-slate-900 rounded-lg p-4 h-[400px] overflow-auto whitespace-pre"></div>
            </div>
        </div>
    </div>

  

    <script src="main3.js">
  
    </script>
</body>
</html>
